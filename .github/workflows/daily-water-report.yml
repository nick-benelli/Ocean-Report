name: Daily Water Report

on:
  schedule:
    - cron: "35 10 * * *" # Runs daily at 10:35 UTC (6:35 AM US Eastern)
    #- cron: "0 11 * * *" # Runs daily at 11:00 UTC (7:00 AM US Eastern)
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  run-water-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .  # this installs from the root pyproject.toml

      - name: Run water report
        env:
          # Email Creds
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          
          # Location
          LONGITUDE: ${{ secrets.LONGITUDE }}
          LATITUDE: ${{ secrets.LATITUDE }}
          BEACH_ORIENTATION_DEGREES: ${{ secrets.BEACH_ORIENTATION_DEGREES || '140' }} # Default to 0 if not set


          # Recipients
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          BCC_URL: ${{ secrets.BCC_URL }}
          TEST_RECIPIENTS: ${{ secrets.TEST_RECIPIENTS }}

          # Gist Recipient URL
          RECIPIENTS_GIST_URL: ${{ secrets.RECIPIENTS_GIST_URL }}
          TEST_RECIPIENTS_GIST_URL: ${{ secrets.TEST_RECIPIENTS_GIST_URL }}
          OFFSEASON_RECIPIENTS_GIST_URL: ${{ secrets.OFFSEASON_RECIPIENTS_GIST_URL }}

          # Control variables for your script
          RUN_EMAIL: "true"  # set to "false" if you want to skip sending email
          TEST: "true"       # set to "false" to run in normal mode

        run: |
          # python -m ocean_report.main
          python scripts/run-report.py
      - name: Check for errors
        run: |
          if [ $? -ne 0 ]; then
            echo "Error occurred while running the water report."
            exit 1
          else
            echo "Water report ran successfully."
          fi
